<!DOCTYPE html>
<html>
<head>
    <title>Student Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 80%;
            margin: 30px auto; /* Align the table at the center */
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Requests</h1>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Branch</th>
            <th>Project Name</th>
            <th>Project Description</th>
        </tr>
    </table>
</body>
</html>
